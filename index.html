<body>
    <!-- Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI Overlays -->
        <div id="titleScreen" class="screen">
            <div class="logo">
                <h1>Flappy Psyduck</h1>
                <p class="subtitle"> Psychic Flying Adventure</p>
            </div>
            <div class="psyduck-sprite"></div>
            <div class="start-prompt">
                <p><span class="desktop-text">Press SPACE to Start</span><span class="mobile-text">Tap to Start</span></p>
            </div>
        </div>
        
        <div id="gameScreen" class="screen">
            <div id="gameHUD">
                <div id="score">0</div>
                <div id="evolutionIndicator" class="hidden">GOLDUCK MODE!</div>
            </div>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="scores">
                    <p>Score: <span id="finalScore">0</span></p>
                    <p>Best: <span id="bestScore">0</span></p>
                </div>
                <div class="buttons">
                    <button id="playAgainBtn" class="game-btn">Play Again</button>
                    <button id="shareScoreBtn" class="game-btn">Share Score</button>
                </div>
            </div>
        </div>
        
        <div id="tutorialOverlay" class="overlay hidden">
            <div class="tutorial-content">
                <h3>How to Play</h3>
                <p><span class="desktop-text">Press SPACE</span><span class="mobile-text">Tap</span> to make Psyduck flap!</p>
                <p>Avoid the psychic headache waves</p>
                <p>Collect power-ups to evolve into Golduck!</p>
                <button id="closeTutorialBtn" class="game-btn">Got it!</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/sprites.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
